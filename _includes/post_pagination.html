{% if page.previous or page.next %}
  <nav class="pagination">
    {% if page.previous %}
      <a href="{{ page.previous.url | relative_url }}" class="pagination--pager" title="{{ page.previous.title | markdownify | strip_html }}">이전 글 > {{page.previous.title | default: "Previous"}}</a>
    {% else %}
      <a href="#" class="pagination--pager disabled">이전 글이 없습니다.</a>
    {% endif %}
    {% if page.next %}
      <a href="{{ page.next.url | relative_url }}" class="pagination--pager" title="{{ page.next.title | markdownify | strip_html }}">다음 글 > {{ page.next.title | default: "Next" }}</a>
    {% else %}
      <a href="#" class="pagination--pager disabled">다음 글이 없습니다.</a>
    {% endif %}
  </nav>
{% endif %}
